<!DOCTYPE html>
<html>
<head>
  <style>
    .main-frame {
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #000;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .inner-frame {
      width: 60%;
      height: 200px;
      margin: 0 auto;
      border: 2px dashed #555;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="main-frame">
    <h2>Main Frame</h2>
    <div class="inner-frame">
      <p>This is the inner frame.</p>
    </div>
  </div>

</body>
</html>
